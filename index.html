<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀点数管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .player {
            margin: 8px auto;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 300px;
        }
        .player h2 {
            margin: 0;
            font-size: 16px;
        }
        .score {
            font-size: 22px;
            margin: 8px 0;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        button {
            padding: 8px 0;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-positive {
            background-color: #007bff;
            color: white;
        }
        .btn-positive:active {
            background-color: #0056b3;
        }
        .btn-negative {
            background-color: #ff4d4d;
            color: white;
        }
        .btn-negative:active {
            background-color: #cc0000;
        }
        #total {
            margin-top: 18px;
            font-size: 16px;
            color: #333;
        }
        #difference {
            margin-top: 8px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="players">
        <div class="player" id="player1">
            <h2>プレイヤー1</h2>
            <div class="score" id="score1">25000</div>
            <div class="buttons">
                <button class="btn-positive" onclick="updateScore(1, 1000)">+1000</button>
                <button class="btn-positive" onclick="updateScore(1, 100)">+100</button>
                <button class="btn-negative" onclick="updateScore(1, -1000)">-1000</button>
                <button class="btn-negative" onclick="updateScore(1, -100)">-100</button>
            </div>
        </div>

        <div class="player" id="player2">
            <h2>プレイヤー2</h2>
            <div class="score" id="score2">25000</div>
            <div class="buttons">
                <button class="btn-positive" onclick="updateScore(2, 1000)">+1000</button>
                <button class="btn-positive" onclick="updateScore(2, 100)">+100</button>
                <button class="btn-negative" onclick="updateScore(2, -1000)">-1000</button>
                <button class="btn-negative" onclick="updateScore(2, -100)">-100</button>
            </div>
        </div>

        <div class="player" id="player3">
            <h2>プレイヤー3</h2>
            <div class="score" id="score3">25000</div>
            <div class="buttons">
                <button class="btn-positive" onclick="updateScore(3, 1000)">+1000</button>
                <button class="btn-positive" onclick="updateScore(3, 100)">+100</button>
                <button class="btn-negative" onclick="updateScore(3, -1000)">-1000</button>
                <button class="btn-negative" onclick="updateScore(3, -100)">-100</button>
            </div>
        </div>

        <div class="player" id="player4">
            <h2>プレイヤー4</h2>
            <div class="score" id="score4">25000</div>
            <div class="buttons">
                <button class="btn-positive" onclick="updateScore(4, 1000)">+1000</button>
                <button class="btn-positive" onclick="updateScore(4, 100)">+100</button>
                <button class="btn-negative" onclick="updateScore(4, -1000)">-1000</button>
                <button class="btn-negative" onclick="updateScore(4, -100)">-100</button>
            </div>
        </div>
    </div>

    <div id="total">合計点数: <span id="totalScore">100000</span></div>
    <div id="difference"></div>

    <script>
        let scores = [25000, 25000, 25000, 25000];

        function updateScore(player, change) {
            const scoreElement = document.getElementById(`score${player}`);
            scores[player - 1] += change;
            scoreElement.textContent = scores[player - 1];
            updateTotalScore();
        }

        function updateTotalScore() {
            const totalScore = scores.reduce((a, b) => a + b, 0);
            document.getElementById("totalScore").textContent = totalScore;
            
            const difference = 100000 - totalScore;
            const differenceElement = document.getElementById("difference");
            if (difference === 0) {
                differenceElement.textContent = '';
            } else {
                differenceElement.textContent = `合計点数が100000点ではありません。差額: ${difference}点`;
            }
        }
    </script>

</body>
</html>
